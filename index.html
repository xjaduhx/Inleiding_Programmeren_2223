<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herkansing Inleiding Programmeren</title>
    <link href="./styles/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Nerko+One&display=swap" rel="stylesheet">

</head>
<body>

    <div>
        <h2 title="label" class="jouwnaam">De naam van jouw pokémon!</h2>
        <input type="text" placeholder="Name your pokémon">
        <button class="naamkiezen">Submit</button>
        <!--Klasgenoot heeft mij hierbij geholpen. Ik snap wat hier is gedaan.-->
    </div>

    <div>
        <button class="randomspeelgoed" id="randomspeelgoedid">Random toy</button>
        <img class="speelgoedje" src="./images/voetbal.png">
        <img class="eevee" src="./images/eevee.png">
        <!--Afbeelding van het speelgoedje en Eevee + de evoluties-->
    </div>




    <div>
        <button id="evolvebuttonid" disabled>Evolve</button>
        <!--Evolve button is disabled in de html, wordt klikbaar gemaakt in js als de balk 100% vol is-->
    </div>



    <div>
        <img class="debalk" src="./images/bar0.png">
        <!--Progressie balk in de vorm van een image-->
    </div>      




    <ul>
        <li>
            <button class="eerste_knop">Feed</button>
        </li>
        <li>
            <button class="tweede_knop">Sleep</button>
        </li>
        <li>
            <button class="derde_knop">Play</button>
        </li>
    </ul>
   
    <audio src="./audio/17874_1464188900.mp3" id="barkingeevee"></audio>
    <audio src="./audio/mixkit-dog-whimper-really-sad-468.mp3" id="sleepingeevee"></audio>
    <audio src="./audio/mixkit-chewing-something-crunchy-2244.mp3" id="eatingeevee"></audio>

    <audio src="./audio//mixkit-human-male-enjoy-humm-129.mp3" id="eatvaporeon"></audio>
    <audio src="./audio/mixkit-sea-water-splash-1198.mp3" id="splashvaporeon"></audio>
    <audio src="./audio/mixkit-cartoon-vocal-yawn-2268.mp3" id="sleepvaporeon"></audio>

    <audio src="./audio/mixkit-little-pug-dog-heavy-breathing-57.mp3" id="playumbreon"></audio>
    <audio src="./audio/mixkit-cartoon-wolf-howling-1774.mp3" id="eatumbreon"></audio>
    <audio src="./audio/mixkit-child-deep-breath-2237.mp3" id="sleepumbreon"></audio>


    <script src="./scripts/script.js"></script>
</body>
</html>
